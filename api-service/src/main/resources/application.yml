server:
  port: 8888
spring:
  application:
    name: gateway-server 
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://admin:admin@localhost:8761/eureka
  instance:
    prefer-ip-address: true
management:
  endpoints:
    web:
      exposure:
        include:
        - '*'
      
