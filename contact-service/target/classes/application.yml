server:
  port: 0
spring:
  application:
    name: contact-ws
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: sa
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  cloud:
    config:
      uri:
      - http://localhost:2222
      enabled: false
  boot:
    admin:
      client:
        url:
        - http://localhost:5000
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
management:
  endpoints:
    web:
      exposure:
        include:
        - '*'